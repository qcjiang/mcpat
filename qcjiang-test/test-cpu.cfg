// This system is similar to a 6-core, 2.4GHz Westmere with 10 Niagara-like cores attached to the L3
sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        core = {
            type = "OOO";
            cores = 1;
            icache = "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1d = {
            caches = 1;
            size = 65536;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            latency = 4;
        };

        l1i = {
            caches = 1;
            size = 65536;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            latency = 3;
        };

        l3 = {
            type = "Timing";
            caches = 1;
            banks = 1;
            size = 2097152;
            latency = 27;
            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 8;
            };
            children = "l1i|l1d";
        };
    };

    mem = {
        type = "Ramulator";
        ramulatorConfig = "/root/codes/DAMOV/simulator/ramulator-configs/LPDDR3-config.cfg";
        latency = 1;
    };
};

